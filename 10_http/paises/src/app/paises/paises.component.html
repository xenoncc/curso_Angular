<div>
  <p>Selecciona un continente<p>
  <select name="continente" 
      id="continente" 
      [(ngModel)]='sContinente'
      (change)='buscarPaises()'>
    <option *ngFor="let continente of aContinentes">{{continente}}</option>
  </select>
</div>
<div *ngIf="aPaises.length > 0">
  <h2>Paises de {{sContinente}}</h2>
  <ul>
    <li *ngFor="let pais of aPaises">{{pais}}</li>
  </ul>
</div>
